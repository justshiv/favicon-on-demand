<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Favicon on Demand</title>

    <!--initial favicon-->
    <link id="favicon" rel="icon" type="image/png" href="question-green.png" />

    <!--styles-->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/lumen/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <!--page content-->
    <div id="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well">

                        <!--form to change favicon-->
                        <form class="form-horizontal" style="text-align: center">
                            <h1 class="page-heading">Favicon on Demand</h1><hr>

                            <div id="error-alert"></div>

                            <!--shows current favicon-->
                            <div class="form-group">
                                <h4>Your current favicon</h4>
                                <img id="preview" src="question-green.png" style="max-width: 200px">
                            </div>

                            <!--button to choose input file-->
                            <div class="form-group">
                                <a id="change-btn" class="btn btn-default">Change</a>
                                <input id="change-input" type="file" style="display:none"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--sticky footer-->
    <footer id="footer">
        <div class="container">
            <row>
                <p class="text-muted">
                    This program illustrates temporarily changing the favicon using javascript.<br>Permanently changing it requires you to execute an extra server-side script to save the chosen image.
                </p>
            </row>
        </div>
    </footer>
</body>

    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="uploadingFavicon.js"></script>


</html>
